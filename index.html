<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
 <style>
     @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      font-family: 'Orbitron', sans-serif; /* Futuristic font */
      transition: background 1s ease-in-out;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
      background: transparent !important; /* Ensures the background is transparent */
    }

    .overlay-text {
      position: absolute;
      color: #0f0; /* Neon green color */
      font-size: 36px; /* Larger size for more impact */
      text-align: center;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 60px #0f0, 0 0 70px #0f0; /* Neon glow */
      transition: color 0.5s ease-in-out, text-shadow 0.5s ease-in-out;
      cursor: pointer; /* Indicate that the text is clickable */
    }

    .overlay-text  {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        color: #0f0;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 60px #0f0, 0 0 70px #0f0;
      }
      50% {
        color: #fff;
        text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #fff, 0 0 60px #fff, 0 0 70px #fff, 0 0 80px #fff;
      }
      100% {
        color: #0f0;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 60px #0f0, 0 0 70px #0f0;
      }
    }

    .hidden {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .portfolio {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .portfolio h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .portfolio p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .portfolio .contact-info {
      margin-top: 20px;
    }

    .portfolio .contact-info p {
      margin: 5px 0;
    }

    .portfolio .social-icons a {
      margin: 0 10px;
      color: #0f0;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .portfolio .social-icons a:hover {
      color: #fff;
    }

    .portfolio .skills {
      margin-top: 20px;
    }

    .portfolio .skills .skill {
      margin: 10px 0;
    }

    .portfolio .skills .skill span {
      display: inline-block;
      background: #0f0;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
    }
 
 </style>
</head>
<body>
  <div class="container">
    <spline-viewer url="https://prod.spline.design/DCEuny8F24juYg9S/scene.splinecode"></spline-viewer>
    <div class="overlay-text" onclick="changeText()">Jmil Tarek Profolio</div>
   
  </div>
 <div class="portfolio">
      <h1>Jmil Tarek</h1>
      <p>Full Stack Developer</p>
      <p>Passionate about building applications  </p>
      <div class="contact-info">
        <p>Email: tarek.20000@hotmail.fr</p>
        <p>Phone: (123) 456-7890</p>
      </div>
      <div class="social-icons">
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="#">Twitter</a>
      </div>
      <div class="skills">
        <div class="skill"><span>JavaScript</span></div>
        <div class="skill"><span>Angular</span></div>
        <div class="skill"><span>Node.js</span></div>
        <div class="skill"><span>Typescript</span></div>
        <div class="skill"><span>CSS</span></div>
      </div>
    </div>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.3/build/spline-viewer.js"></script>
  <script>
    function changeText() {
      const container = document.querySelector('.container');
      const overlayText = document.querySelector('.overlay-text');
      const portfolio = document.querySelector('.portfolio');

      // Fade out the current content
      container.classList.add('hidden');

      // Change background to black and show portfolio after fade out
      setTimeout(() => {
        document.body.style.background = 'black';
        container.style.display = 'none';
        portfolio.style.display = 'block';

        // Fade in the portfolio
        setTimeout(() => {
          portfolio.style.opacity = 1;
        }, 10); // Small delay to ensure the display change takes effect
      }, 1000); // Wait for the transition to complete
    }
  </script>
</body>
</html>
